    <script> 
        function openModal(imageElement) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageElement.src;  

            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show();
        }

        // Eventlistener für das Schließen des Modals
        document.getElementById('imageModal').addEventListener('hidden.bs.modal', function () {
            // Stelle sicher, dass das Scrollen auf der Seite nach dem Schließen des Modals wieder funktioniert
            document.body.style.overflow = 'auto';
            
            // Entferne das Modal-Overlay, falls es nach dem Schließen noch vorhanden ist
            const modalBackdrop = document.querySelector('.modal-backdrop');
            if (modalBackdrop) {
                modalBackdrop.remove();
            }
        });
    </script>
